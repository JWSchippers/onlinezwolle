<script>
	function mijnFunctie(){
		alert();
		var getal = document.getElementById("eerstegetal").value;
		var getal2 = document.getElementById("tweedegetal").value;
		var uitkomst = parseInt(getal) + parseInt(getal2);
		document.getElementById("eenid").innerHTML = uitkomst;
		
	}

</script>

<style>
	h1{
		background-color:red;
	}
	h1#eenid{
		background-color:blue;
	}

</style>




<div>
<h2>Eerste getal</h2>
<input type=text id=eerstegetal>
<h2>Tweede getal</h2>
<input type=text id=tweedegetal>

<h3 onclick="mijnFunctie()">Klik *hier* voor uitkomst</h3>
</div>

<h1 id="eenid">*uitkomst*</h1>
